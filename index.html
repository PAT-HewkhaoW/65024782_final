<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="container shadow">
        <h2 class="title">Insert data</h2>
        <div class="box">
            <label for="name" class="label">Name</label>
            <input type="text" name="name" id="name" class="input">

            <label for="surname" class="label">Surname</label>
            <input type="text" name="surname" id="surname" class="input">

            <label for="gender" class="label">Gender</label>
            <select name="gender" id="gender" class="input">
                <option hidden disabled selected value> -- select an option -- </option>
                <option value="complicate">Complicate</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="birthdate" class="label" id="birthdate">Birth Date</label>
            <input type="date" name="birthdate" id="" class="input">

            <button class="btn shadow" onclick="createItemList()">
                <h4>Add</h4>
            </button>
        </div>
        
    </div>

    <div>
        <table id="table">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Gender</th>
                <th>Birth Date</th>
            </tr>
            
            
        </table>
    </div>
</body>
</html>
